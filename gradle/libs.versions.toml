mmkv = { group = "com.tencent", name = "mmkv", version = "1.2.14" }
toast = { group = "com.github.getActivity", name = "ToastUtils", version = "10.3" }
permissionx = { group = "com.guolindev.permissionx", name = "permissionx", version = "1.7.1" }
pictureselector = { group = "io.github.lucksiege", name = "pictureselector", version = "v3.10.7" }
autosize = { group = "com.github.JessYanCoding", name = "AndroidAutoSize", version = "v1.2.1" }

loadsir = { group = "com.kingja.loadsir", name = "loadsir", version = "1.3.8" }
refresh = { group = "io.github.scwang90", name = "refresh-layout-kernel", version.ref = "refreshVersion" }
refresh-header = { group = "io.github.scwang90", name = "refresh-header-classics", version.ref = "refreshVersion" }
