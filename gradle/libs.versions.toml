[versions]
gradleVersion = "7.3.1"
kotlinVersion = "1.7.20"
lifecycleVersion = "2.5.1"
composeVersion = "1.3.0"
navigationVersion = "2.3.2"
coroutinesVersion = "1.6.4"
hiltVersion = "2.44"
glideVersion = "4.14.2"
okhttpVersion = "4.9.1"
retrofitVersion = "2.9.0"
