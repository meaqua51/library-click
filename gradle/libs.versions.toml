immersionbar-ktx = { group = "com.geyifeng.immersionbar", name = "immersionbar-ktx", version.ref = "immersionbarVersion" }
immersionbar-components = { group = "com.geyifeng.immersionbar", name = "immersionbar-components", version.ref = "immersionbarVersion" }
[bundles]
networking = ["okhttp3", "okhttp3-interceptor", "retrofit2", "retrofit2-gson"]
pageLoad = ["loadsir","refresh","refresh-footer"] #,"refresh-header"
immersionbar = ["immersionbar","immersionbar-ktx","immersionbar-components"]